<!DOCTYPE html>
<html>
<head>
  <title>Auto Load Latest Image</title>
</head>
<body>
  <h2>Auto-Reloading Image</h2>
  <img id="latestImage" width="400">

  <script>
    const img = document.getElementById('latestImage');
    const timestamp = new Date().getTime(); // prevent cache
    img.src = `images/test.jpg?${timestamp}`;
  </script>
</body>
</html>
